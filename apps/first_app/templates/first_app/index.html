<!DOCTYPE hyml>


<html lang="en">
    <head>
        <title>All Products</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Welcome!</h1>
            </div>
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            <div class="row">
                <div class="col-md-3 col-md-offset-2">
                    <h3>Register</h3>
                    <form action="/create" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name::</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="pwdname">Password:</label>
                            <input type="password" class="form-control" name="pwd">
                        </div>
                        <div class="form-group">
                            <label for="confirm_pwd">Confirm PW</label>
                            <input type="password" class="form-control" name="confirm_pwd">
                        </div>
                        <div class="form-group">
                            <label for="date">Date Hired:</label>
                            <input type="date" class="form-control" name="date">
                        </div>
                        <button type="submit" class="btn btn-default pull-right">Register</button>
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <h3>Login</h3>
                    <form action="/login_process" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" name="pwd">
                        </div>
                        <button type="submit" class="btn btn-default pull-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
